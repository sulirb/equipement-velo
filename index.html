<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="theme-color" content="#f87123" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const particle = window.location.pathname.split("/").pop();
        if (particle) {
          fetch(`https://equipement-velo-api.onrender.com/article/${particle}`)
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              if (
                data.title &&
                (data.tag === "chaussures" ||
                  data.tag === "vetements" ||
                  data.tag === "casques" ||
                  data.tag === "lunettes")
              ) {
                document
                  .querySelector('link[rel="canonical"]')
                  .setAttribute(
                    "href",
                    `https://equipement-velo.fr/${data.tag}/${data.slug}`
                  );
              } else if (data.title) {
                document
                  .querySelector('link[rel="canonical"]')
                  .setAttribute(
                    "href",
                    `https://equipement-velo.fr/article/${data.slug}`
                  );
              }
              if (data.title) {
                document.title = data.title + " - Équipement Vélo";
                document
                  .querySelector('meta[name="description"]')
                  .setAttribute(
                    "content",
                    data.content.replace(/<[^>]*>/g, "").substring(0, 150) +
                      "..."
                  );
                document
                  .querySelector('meta[name="og:title"]')
                  .setAttribute("content", data.title);
                document
                  .querySelector('meta[name="og:description"]')
                  .setAttribute(
                    "content",
                    data.content.replace(/<[^>]*>/g, "").substring(0, 150) +
                      "..."
                  );
                document
                  .querySelector('meta[property="og:image"]')
                  .setAttribute("content", data.file);
                document
                  .querySelector('meta[property="og:type"]')
                  .setAttribute("content", "website");
              }
            })
            .catch((error) =>
              console.error("Error fetching meta tags:", error)
            );
        }
      });
    </script>
    <title>
      Équipement Vélo - Conseils Casques, Vêtements, Lunettes et Chaussures
    </title>
    <link rel="icon" type="image/svg+xml" href="/velowheel.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      defer
    />
    <link rel="preload" href="src/assets/bannerimage.webp" as="image" />
    <link rel="canonical" href="https://equipement-velo.fr" />
    <meta
      name="description"
      content="Découvrez nos meilleurs conseils pour choisir casques, lunettes, vêtements et chaussures de vélo adaptés à votre style et à vos besoins."
    />
    <meta name="og:url" content="https://equipement-velo.fr" />

    <meta
      name="og:title"
      content="Équipement Vélo - Roulez avec style et en sécurité"
    />
    <meta
      name="og:description"
      content="Découvrez nos meilleurs conseils pour choisir casques, lunettes, vêtements et chaussures de vélo adaptés à votre style et à vos besoins."
    />
    <meta
      property="og:image"
      content="https://equipement-velo.s3.eu-west-3.amazonaws.com/logo/logo-fb-size.png"
    />
    <meta property="og:site_name" content="Équipement Vélo" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@EquipementVelo" />

      src="https://www.googletagmanager.com/gtag/js?id=G-JNFF13MLTT"
    ></script>

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-JNFF13MLTT");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

      const global = globalThis;
    </script>
  </body>
</html>
